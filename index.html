<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here we're gonna use bootstrap to ignore the CSS styling and focus on javascript-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

    <title>TODOs</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form  class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="search todos">
            </form>
        </header>
        <!-- existing list-->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play MarioKart</span>
                <i class="far fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play MarioKart</span>
                <i class="far fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play MarioKart</span>
                <i class="far fa-trash delete"></i>
            </li>
        </ul>
        <!-- adding new items-->
        <form  class="add text-center my-4">
            <label class="text-light">add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto"/>
        </form>
    </div>
</body>
</html>
